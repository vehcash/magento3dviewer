    #colorSelectorOverlay
    {
      position: absolute;
      top: min(2.5vh,2.5vw); right: min(2.5vh,2.5vw);
      width: min(12vh,12vw); height: min(12vh,12vw);
      color: black; /* base color */

      border-radius: 50%;

      display: none;
      font-size: min(3vh,3vw);
    }

    .colorSquare
    {
      font-family: sans-serif;
      width: min(12vh,12vw); height: min(12vh,12vw);
      cursor: pointer;
      text-align: center;

  </style>
